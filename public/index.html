  <title>Fúria Bot</title>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
    }

    /* Garante que o body e html preencham toda a tela */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Garante que o App ocupe a tela toda e use flex */
    .App {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Deixa o conteúdo crescer e empurra o footer pra baixo */
    .App>*:not(footer) {
      flex: 1;
    }
  </style>
</head>
